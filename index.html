<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Slider | Project 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #5091ad -26%, #91cce5 100%);
          "
        >
          <h1>Air</h1>
          <p>The air fills the lungs with fresh air and gives life to every breath.</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #7a562d -1%, #2c1e0e 124%);
          "
        >
          <h1>Soil</h1>
          <p>The soil hides the riches and treasures of the subsoil.</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #45a0d4 1%, #102531 128%);
          "
        >
          <h1>Water</h1>
          <p>The water flows slowly, bringing peace and tranquility.</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ff1d0f -8%, #fe7d05 138%);
          "
        >
          <h1>Fire</h1>
          <p>The fire ignites passion and inspiration in the heart.</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1596394183296-6c20f1da1631?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1533167649158-6d508895b680?auto=format&fit=crop&q=80&w=1932&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://plus.unsplash.com/premium_photo-1666324044500-dfe3364e5291?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1428908728789-d2de25dbd4e2?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
